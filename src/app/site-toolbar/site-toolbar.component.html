<mat-toolbar color="primary">
	<button mat-button routerLink="/anime-list">
		<mat-icon>list</mat-icon>
	</button>
	<span>Meu App de Animes</span>
	<span class="spacer"></span>
	<app-search-bar></app-search-bar>
	<span class="spacer"></span>

	<button mat-button routerLink="/profile" *ngIf="isUserLoggedIn">
		<mat-icon>person</mat-icon>
	</button>

	<button mat-button (click)="navigateToAuth('login')" *ngIf="!isUserLoggedIn">
		<mat-icon>login</mat-icon>
	</button>

	<button mat-button (click)="navigateToAuth('cadastro')" *ngIf="!isUserLoggedIn">
		<mat-icon>add_circle</mat-icon>
	</button>
</mat-toolbar>
